<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dream Car Garage</title>
<style>
body {
font-family: 'Arial', sans-serif;
background-color: #1a1a1a;
color: #fff;
margin: 0;
padding: 0;
}
header {
background-color: #111;
padding: 10px 20px;
display: flex;
align-items: center;
justify-content: space-between;
}
header h1 {
margin: 0;
font-size: 1.5em;
}
.add-btn {
background-color: #ff6600;
border: none;
color: white;
font-size: 1.5em;
border-radius: 50%;
width: 40px;
height: 40px;
cursor: pointer;
}
.garage {
display: grid;
grid-template-columns: repeat(6, 1fr);
gap: 15px;
padding: 20px;
}
.car-card {
background-color: #222;
width: 100%;
aspect-ratio: 1 / 1;
overflow: hidden;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
transition: transform 0.2s, background-color 0.3s;
}
.car-card:hover {
background-color: #0055ff;
}
.car-card img {
width: 100%;
height: auto;
}
.remove-btn {
display: none;
background-color: red;
color: white;
border: none;
padding: 5px;
cursor: pointer;
position: absolute;
top: 5px;
right: 5px;
}
.car-card.show-remove .remove-btn {
display: block;
}
#addCarModal {
display: none;
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
background: rgba(0,0,0,0.8);
</html>
